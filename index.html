<!DOCTYPE html>
<html>
  <head>
    <title>Samson's Website</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="stylesheet" href="stylesheets/night-mode.css">

    <!-- SCRIPTS -->
    <script src="scripts/quote-animation.js"></script>
    <script src="scripts/fade-button-in.js"></script>

  </head>

  <body>

    <!-- header -->
    <header class="header">

      <!-- logo -->
      <div class="header-logo">
        <a href="https://www.samsonchow.ca">
          <img class="logo" src="pictures/header/samson.png">
        </a>
      </div>

      <!-- links + resume -->
      <div class="links-and-resume">

        <!-- About Me -->
        <div class="about-me">
          <a href="https://www.samsonchow.ca/wip.html">
            <button class="APP-buttons">
              <span class="APP-button-text">About Me</span>
            </button>
          </a>
        </div>

        <!-- Projects -->
        <div class="projects">
          <a href="https://www.samsonchow.ca/wip.html">
            <button class="APP-buttons">
              <span class="APP-button-text">Projects</span>
            </button>
          </a>
        </div>

        <!-- Photography -->
        <div class="Photography">
          <a href="https://www.samsonchow.ca/wip.html">
            <button class="APP-buttons">
              <span class="APP-button-text">Photography</span>
            </button>
          </a>
        </div>

        <!-- Resume -->
        <div class="resume">
          <a href="https://www.samsonchow.ca/wip.html">
            <button class="resume-button">
              <span class="resume-button-text">Resume</span>
            </button>
        </a>
        </div>

      </div> 
    </header>

    <!-- quote and about me button -->
    <div class="quote-and-button">
      <div class="quote">
        <div class="quote-text" id="quote-line1"></div>
        <div class="quote-text" id="quote-line2"></div>
        <div class="quote-text" id="quote-line3"></div>
      </div>
      <div class="quote-button">
        <a href="https://www.samsonchow.ca/wip.html">
          <button class="about-me-button" id="about-me-buttons"><span class="about-me-button-text">About Me</span></button>
        </a>
      </div>
    </div>

    <!-- night mode toggle -->
    <div class="night-toggle">
      <button class="night-toggle-button" id="dark-mode-toggle">
        <img class="night-toggle-image" src="pictures/night-mode/moon.svg" id="dark-mode-toggle-icon">
      </button>
    </div>
    <script src="scripts/night-mode.js"></script>

    <div id="particles-js"></div>
    <script src="scripts/particles.js"></script>
    <script src="scripts/app.js"></script>



  </body>
</html>
